name: SQL Linting
on: # trigger
  workflow_dispatch: {} # manual trigger
  pull_request:
    branches: [ main ] # on pull request that targets the main branch, trigger this workflow.
    paths:
      - 'transformation/dw/**/*.sql' # Triggers on changes in any SQL file within the 'transformation/dw' directory

jobs:
  sql_linter:
    # compute/infrastructure
    runs-on: ubuntu-latest
    container:
      image: python:3.13

    # steps
    steps:
      # git checkout HEAD
      - name: Checkout code repository in agent
        uses: actions/checkout@v4
        with:
          set-safe-directory: true

      # https://github.com/actions/runner/issues/2033#issuecomment-1204205989
      - name: Set ownership
        run: |
          # this is to fix GIT not liking owner of the checkout dir
          chown -R $(id -u):$(id -g) $PWD

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements.txt

      - name: Run dbt linting checks
        run: |
          bash ./bin/dbt_linter.sh
