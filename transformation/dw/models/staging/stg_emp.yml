models:
  - name: stg_emp
    description: National trends in employment data from JSA
    columns:
      - name: anzsco_level
        data_type: number
        description: ANZSCO level
        data_tests:
          - not_null
          - accepted_values:
              arguments:
                values: [1, 2, 3, 4, 9]

      - name: nfd_indicator
        data_type: varchar
        description: NFD indicator
        data_tests:
          - not_null

      - name: occupation_code
        data_type: varchar
        description: ANZSCO occupation code
        data_tests:
          - not_null

      - name: occupation
        data_type: varchar
        description: ANZSCO occupation title
        data_tests:
          - not_null

      - name: emp_2025
        data_type: number
        description: Employment count for 2025

      - name: female_share_2024
        data_type: number
        description: ""

      - name: part_time_share_2024
        data_type: number
        description: ""

      - name: female_part_time_share_2024
        data_type: number
        description: ""

      - name: male_part_time_share_2024
        data_type: number
        description: ""

      - name: median_age_2024
        data_type: number
        description: ""

      - name: median_female_age_2024
        data_type: number
        description: ""

      - name: median_male_age_2024
        data_type: number
        description: ""